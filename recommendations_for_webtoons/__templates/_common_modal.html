{% load static %}

<div class="modal fade" id='search_modal' tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
    <div class="modal-content">

      <div class="modal-body">
        <p>Selection.</p>
        <input id="searchbar" class="form-control w-100 p-1 m-0" type="text" list="search_list" placeholder="임시 검색창 테스트">
        <datalist id="search_list">
        </datalist>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" data-bs-target="#loading_modal" data-bs-dismiss="modal" data-bs-toggle="modal"  class="btn btn-primary">저장</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="loading_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="pending_file_loadingLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3 pt-3" align="center">
      <div class="d-flex flex-column bd-highlight justify-content-center mt-3">
        <div class="bd-highlight">
          <div class="spinner-grow spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
        <div class="p-3 pb-2 bd-highlight fs-5">
          Calculating....
        </div>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id='modal_login' tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content bg-dark text-white">

      <div class="modal-body align-center" align='center'>
        <img class="d-block mx-auto my-5 pb-3" src="{% static 'static/img/intro/intromid01.webp' %}" alt="" width="80%">

          <input id="ID_input" class="form-control form-control-lg w-100 p-1 m-0 my-2" type="text" list="search_list" placeholder="E-MAIL">
          <input id="PW_input" class="form-control form-control-lg w-100 p-1 m-0 my-2" type="text" list="search_list" placeholder="PASSWORD">

        <button type="button" id='submit_login' class="btn btn-warning w-75 my-4" align='center'>LOGIN</button>
        <p class='info_login text-danger' style='display:none;'>인증에 실패했습니다.</p>
        <hr>
        <div class='mt-4'>회원이 아니신가요? 회원가입</div>
      </div>
    </div>
  </div>
</div>
